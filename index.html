<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Hind+Siliguri:300,400,500,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <title>Nike Boot</title>
</head>

<body>
  <section class="boot">
    <div class="boot__container">

      <header class="header__boot">
        <div class="logo__boot">
          <img src="images/logo.png" alt="logo">
        </div>
      </header>

      <div class="order__boot">
        <div class="image__boot">
          <img src="images/Nike-SB-Stefan-Janoski-Max.png" class="image__boot" alt="boot">
        </div>

        <div class="form__boot__block">

          <form action="#" method="post" class="form__boot">

            <h1 class="name__boot">Nike SB Stefan <br> Janoski Max</h1>
            <p class="description__boot">Unisex Skateboarding Shoe</p>

            <div class="checkboxes">


              <input type="checkbox" name="star" id="one__star">
              <div class="one__star__block">
                <img src="images/gold_star.png" alt="gold star" class="gold__star__image">
              </div>
              <label for="one__star"></label>


              <input type="checkbox" name="star" id="two__stars">
              <div class="two__stars__block">
                <img src="images/gold_star.png" alt="gold star" class="gold__star__image">
                <img src="images/gold_star.png" alt="gold star" class="gold__star__image">
              </div>
              <label for="two__stars"></label>



              <input type="checkbox" name="star" id="three__stars">
              <div class="three__stars__block">
                <img src="images/gold_star.png" alt="gold star" class="gold__star__image">
                <img src="images/gold_star.png" alt="gold star" class="gold__star__image">
                <img src="images/gold_star.png" alt="gold star" class="gold__star__image">
              </div>
              <label for="three__stars"></label>


              <input type="checkbox" name="star" id="four__stars">
              <div class="four__stars__block">
                <img src="images/gold_star.png" alt="gold star" class="gold__star__image">
                <img src="images/gold_star.png" alt="gold star" class="gold__star__image">
                <img src="images/gold_star.png" alt="gold star" class="gold__star__image">
                <img src="images/gold_star.png" alt="gold star" class="gold__star__image">
              </div>
              <label for="four__stars"></label>


              <input type="checkbox" name="star" id="five__stars">
              <div class="five__stars__block">
                <img src="images/gold_star.png" alt="gold star" class="gold__star__image">
                <img src="images/gold_star.png" alt="gold star" class="gold__star__image">
                <img src="images/gold_star.png" alt="gold star" class="gold__star__image">
                <img src="images/gold_star.png" alt="gold star" class="gold__star__image">
                <img src="images/gold_star.png" alt="gold star" class="gold__star__image">
              </div>
              <label for="five__stars"></label>
            </div>

          </form>

        </div>
      </div>

      <footer class="footer__boot">
        <div class="bullets__boot"></div>
      </footer>


    </div>

  </section>

</body>

</html>
